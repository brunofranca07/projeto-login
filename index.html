<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/pexels-igovisuals-3681805 (1).jpg" alt="Prédio" width="400px" height="350px">
            </div>
            <div id="formulario" >
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <label for="login" id="login" class="box">
                        <span class="material-symbols-outlined">
                            person
                            
                        <input type="text" name="login" id="login" placeholder="seu e-mail" required size="30"></span>
                    </label> <br>
                    <label for="senha" id="senha" class="box">
                        <span class="material-symbols-outlined">
                            key
                            
                        <input type="password" name="senha" id="senha" placeholder="sua senha" required size="30" maxlength="20"> </span>
                    </label> <br>
                    <input id="entrar" class="botao" type="submit" value="Entrar"> <br>
                    <input id="forgot" class="botao" type="button" value="Esqueci a senha"><i class="material-symbols-outlined">
                        mail
                    </i>
                    
                </form>
                </div>
        </section>
    </main>
    
</body>
</html>
